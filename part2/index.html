<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>대출 이자 계산기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/part2/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container-fluid">
          <a class="navbar-brand" href="/">triplexads</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                  <a class="nav-link" href="/">홈</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/images/part1.html">사칙연산 계산기</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" href="/images/part2.html">대출이자 계산기</a>
              </li>
          </ul>
          </div>
      </div>
  </nav>
  <main class="container">
      <h1>대출 이자 계산기!</h1>
      <table class="table">
          <tbody>
              <tr>
                <th scope="row">대출금</th>
                <td>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="1,000,000" id="loan">
                    <span class="input-group-text" id="basic-addon1">원</span>
                  </div>
                </td>
                <td>
                  <button type="button" class="btn btn-outline-dark" id="loan-100">+1백만</button>
                  <button type="button" class="btn btn-outline-dark" id="loan-1000">+1천만</button>
                  <button type="button" class="btn btn-outline-dark" id="loan-10000">+1억</button>
                </td>
              </tr>
              <tr>
                <th scope="row">대출금리</th>
                <td>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">연</span>
                    <input type="text" class="form-control" placeholder="20%" id="interest">
                    <span class="input-group-text" id="basic-addon1">%</span>
                  </div>
                </td>
                <td>
                  <button type="button" class="btn btn-outline-dark" id="interest-3">3%</button>
                  <button type="button" class="btn btn-outline-dark" id="interest-4">4%</button>
                  <button type="button" class="btn btn-outline-dark" id="interest-5">5%</button>
                </td>
              </tr>
              <tr>
                <th scope="row">대출기간</th>
                <td>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="12개월" id="period">
                    <span class="input-group-text" id="basic-addon1">개월</span>
                  </div>
                </td>
                <td>
                  <button type="button" class="btn btn-outline-dark" id="period-1">1년</button>
                  <button type="button" class="btn btn-outline-dark" id="period-3">3년</button>
                  <button type="button" class="btn btn-outline-dark" id="period-5">5년</button>
                </td>
              </tr>
          </tbody>
      </table>
      <button type="button" class="w-100 btn btn-dark" id="calculate">계산하기</button>
      <div id="result" class="text-center mt-5"></div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/part2/script.js"></script>
</body>
</html>
